<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>To Do List</h1>
            <p>Organize your life and stay zen!</p>
        </div>

        <div class="toDoBody">
            <div id="taskInput">
                <input type="text" id="taskIn" placeholder="new task">
                <button id="submitNewTask">Create Task</button>
            </div>
        
            <div id="tasksDiv">

                <table>
                    <tbody id="tasksTableBody">

                    </tbody>
                 
                </table>
            </div>
        </div>
    </div>
</body>
</html>
